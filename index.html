<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
      <div id="calculator">
        <!-- History diplay-->
        <div id="history"></div>
       <!-- Display for the calculator -->
       <div id="display">0</div>
       <!-- Calculator buttons -->
       <div id="buttons">
         <!-- Clear and delete buttons-->
         <button id="clear" class="special">Clear</button>
         <button id="delete" class="special">Delete</button>
         <!-- Row 1 -->
         <button class="digit" id="7" value="7">7</button>
         <button class="digit"id="8" value="8">8</button>
         <button class="digit"id="9" value="9">9</button>
         <button class="operator" value="+">+</button>
         <!-- Row 2 -->
         <button class="digit" id="4" value="4">4</button>
         <button class="digit" id="5" value="5">5</button>
         <button class="digit" id="6" value="6">6</button>
         <button class="operator" value="-">-</button>
         <!-- Row 3 -->
         <button class="digit" id="1" value="1">1</button>
         <button class="digit" id="2" value="2">2</button>
         <button class="digit" id="3"  value="3">3</button>
         <button class="operator" value="*">*</button>
         <!-- Row 4 -->
         <button class="digit" id="0" value="0">0</button>
         <button class="operator" value="/">/</button>
         <button id="equals" value="=">=</button>
       </div>
     </div>
    </div>
</body>
</html>
